{% extends 'base.html' %}

{% block content%}
{{ super() }}
<div class="recipe">
    <p style="font-size: large;">
        <h1>{{ recipe_name }}  price: {{ price }}</h1>
        <a href={{url}}>Ссылка на рецепт</a>
    </p>

</div>
<div class="ingredients">
    {% for ingredient in ingredients %}
    <h2 class="ingredient", style="font-size: small;"> {{ ingredient }} </h2>
    {% endfor %}
</div>
{% endblock %}
