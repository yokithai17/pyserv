{% extends 'base.html' %}

{% block content%}
{{ super() }}
{% for msg in get_flashed_messages() %}
<div class="flash">{{ msg }}</div>
{% endfor %}
<form action="" method="post" class="form-flash">
    <p><label> choose recipe name</label>
        <input type="text" name="recipe_name" value="" required/>
    </p>
</form>
<div class="choose">
    {% for item in items %}
    <h2> {{ item }} </h2>
    {% endfor %}
</div>
{% endblock %}
